<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeCrafter</title>
    <link rel="stylesheet" href="./contacts.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="content">
        <h1>Contact Us</h1>
        <p>Fill out the form below, and we'll be in touch shortly!</p>
        <p>Do check out the <a href="#faqs" class="link">FAQs</a> as your query might have already been answered.</p>

        <form class="contact-form">
            <label for="email">Your email address:</label>
            <input type="email" id="email" placeholder="foo@bar.com" required>

            <label for="title">Query Title:</label>
            <input type="text" id="title" placeholder="Title" required>

            <label for="description">Query Description:</label>
            <textarea id="description" placeholder="Description" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <p class="footer">Still have any doubts? Feel free to email us at <a href="mailto:support@codecrafters.com">support@codecrafters.com</a></p>
        <p class="address">Address: F-26 Vasant Vihar, New Delhi, Delhi, India</p>
    </div>
</body>
</html>
